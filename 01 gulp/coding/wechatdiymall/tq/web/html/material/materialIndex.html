		<script type="text/javascript">
			window.onload=function(){
				var channel = GetQueryString('channel');
				setCookie('channel',channel)
				if(localStorage.getItem('share')){
					localStorage.removeItem('share')
					var dataBox = '<div class="shareMask"><img src="../../img/material/shareMask.jpg"/></div>'
					$('.shareMaskBox').empty().append(dataBox);
				}
				matirialIndex();
				$('#materialIndex .materialLink').on('click','.LinkLeft',function(){
					window.location.href = 'chooseModel.html?button=uploadImg&channel='+channel;
				})
				$('#materialIndex .materialLink').on('click','.LinkRight',function(){
					window.location.href = 'chooseModel.html?button=marterial&channel='+channel;
				})
			}
			
			//联系客服
			$('.materialService').on('click','.goService',function(){
				contactLayer('body')
			})
			
			AlloyLever.config({
			    entry:".hd-noLoad"          //请点击这个DOM元素6次召唤vConsole。//你可以通过AlloyLever.entry('#entry2')设置多个机关入口召唤神龙
			})
