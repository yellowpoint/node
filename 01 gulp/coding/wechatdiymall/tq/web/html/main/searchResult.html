	<body>
		<div class="dom-noLoad"></div>
		<div class="containerBox dom-hasLoad">
			<div class="searchInput">
				<form action="" onSubmit="return submitForm()">
					<input id="searchInput" type="search" placeholder="输入您想定制的商品" />
					<input type="submit" value="" />

				</form>

				<div class="si-back">取消</div>
			</div>
			<div class="searchTips">
				<div class="st-hot">
					<h2>热门推荐</h2>
					<div class="sth-main">
						<!--<div class="sth-item">手机壳</div>-->
					</div>
				</div>
				<div class="st-recently">
					<div class="str-del"><img src="../../img/del.png" /></div>
					<h2>最近搜索</h2>
					<div class="str-main">
						<!--<div class="str-item">土银石版画</div>-->
					</div>
				</div>
			</div>

			<div class="searchGoods"></div>
			<div class="infinite-scroll-preloader"></div>
			<div class="gotoTop"></div>
		</div>

		<script src="../../js/lib/jq-3.1.1.min.js"></script>
		<script src="../../js/lib/fastclick.min.js"></script>
		<script src="../../js/lib/layer.min.js"></script>
		<script src="../../js/common.js"></script>
		<script type="text/javascript">
			var searchRecord = [];
			var dataBox = '';

			//页面加载搜索记录 存到cookie里面 最多10条
			function loadSearchRecord() {

				if(!getCookie('searchRecord')) {
					searchRecord = [];
					setCookie('searchRecord', JSON.stringify(searchRecord), 30)

				}
				searchRecord = JSON.parse(getCookie('searchRecord'));

				//这里要去cookie里面去取数据,搜索后还要存进去,并且最多10条  每次显示最近搜索的时候记得要去取最新的 最近重复的要合为一个

				dataBox = '';
				if(searchRecord.length == 0) {
					$('.searchTips .st-recently').hide()
				} else {
					$('.searchTips .st-recently').show()
					$.each(searchRecord, function(i) {
						dataBox += '<div class="str-item">' + searchRecord[i] + '</div>'
					});
					$('.searchTips .st-recently .str-main').empty().append(dataBox);
				}

			}

			//清除浏览记录
			$('body').on('click', '.searchTips .st-recently .str-del', function() {
				deleteCookie('searchRecord')
				loadSearchRecord();
			})

			//表单提交
			function submitForm() {
				var keyWord = $.trim($('#searchInput').val())
				if(keyWord.length > 0) {
					getSearchResult(keyWord)
				} else {
					layerHint('请输入关键字')
				}
				return false
			}

			//获取推荐商品
			function loadrecommend() {
				dataBox = '';
				var url = apiDomain + '/diyapi/search/keyword',
					successFunc = function(data) {
						var hotList = data.data.hotList;
						$.each(hotList, function(i) {
							dataBox += '<div class="sth-item">' + hotList[i].keyword + '</div>'
						})
						$('.searchTips .st-hot .sth-main').empty().append(dataBox)
					};
				loadData(url, true, successFunc);
			}

			//点击取消 分为关闭推荐与记录和返回上一页
			$('body').on('click', '.searchInput .si-back', function() {
				if($('.hd-commonGoodsList2').length > 0) {
					if($('.searchTips').is(':visible')) {
						$('.searchTips').hide();
						$('.searchGoods').show();
					} else {
						history.back(-1)
						console.log('返回上一页’')
					}
				} else {
					history.back(-1)
					console.log('返回上一页’')
				}

			})

			//点击热门推荐与最近搜索则直接去搜索
			$('body').on('click', '.searchTips .st-hot .sth-main .sth-item,.searchTips .st-recently .str-item', function() {
				$('#searchInput').val($(this).text())
				getSearchResult($(this).text())
			})

			//输入框有内容则叉出现，点击叉清空输入框 获取焦点后输入内容判断
			$('#searchInput').bind('input propertychange', function() {
				if($.trim($(this).val()).length == 0) {
					$('.searchInput .emptyInput').hide()
				} else {
					$('.searchInput .emptyInput').show()
				}
			})
			//当输入框已经有内容，获取焦点但不输入叉不会出现，故再加一个获取焦点时的判断
			$('#searchInput').focus(function() {

				if($.trim($(this).val()).length == 0) {
					$('.searchInput .emptyInput').hide()
				} else {
					$('.searchInput .emptyInput').show()
				}

				//获取焦点时显示推荐与记录
				$('.searchGoods').hide();
				$('.searchTips,.st-hot').show();
				loadSearchRecord()
				loadrecommend();
			})

			$('body').on('click', '.searchInput .emptyInput', function() {
				$('#searchInput').val("")
				$('.searchInput .emptyInput').hide()
			})

			//web暂时只做搜索关键词，没做搜索活动id
			function getSearchResult(keyword) {
				
				searchRecord = JSON.parse(getCookie('searchRecord'));
				if(keyword != searchRecord[0]) {
					searchRecord.unshift(keyword);
					if(searchRecord.length > 10) {
						searchRecord.length = 10;
					}

				}
				setCookie('searchRecord', JSON.stringify(searchRecord), 30)

				$('.searchTips').hide()
				$('.searchGoods').show();
				
				var keyword = encodeUnicode(keyword || ''),
					//					activityId = GetQueryString('activityId'),
					infiniteLoading = false,
					offScroll = false, //初始化是否显示到底了的提示
					endStr = '<div class="lastTips"><i class="left-line"></i>到底啦<i class="right-line"></i></div>',
					page = 2,
					$loadArea = $('.searchGoods'),
					url = apiDomain + '/diyapi/search/goods',

					successFunc = function(data) {
						var goods = data.data;
						if(data.code == 200) {
							$loadArea.empty().append(loadGoods(goods, 1));

							if(goods.length < 10) {
								if(!offScroll) {
									$loadArea.append(endStr);
									$('.infinite-scroll-preloader').remove();
									offScroll = true;
								}
								infiniteLoading = true;
							}
						}
					};
				postData = {
					'keyword': keyword,
					'page': 1
				}

				//				if(location.search.indexOf('key') > -1) {
				//					postData = {
				//						'keyword': keyword,
				//						'page': 1
				//					}
				//				} else {
				//					postData = {
				//						'activityId': activityId,
				//						'page': 1
				//					}
				//				}

				uploadData(url, true, postData, successFunc);
				goTop()

				function infinite(container, content, distance, loadMore) {
					$(container).on('scroll', function() {

						if(infiniteLoading) return;
						var that = $(container),
							pageHeight = $(content).height(),
							containerHeight = $(container).height();
						if(pageHeight - $(container).scrollTop() < containerHeight + distance) {
							loadMore();
						}
					});
				};
				//无限滚动
				function infiniteScroll() {
					infinite(window, '.containerBox', 10, function() {
						infiniteLoading = true;
						url = apiDomain + '/diyapi/search/goods';
						postData = {
							'keyword': keyword,
							'page': page
						}
						//						if(location.search.indexOf('key') > -1) {
						//							postData = {
						//								keyword: keyword,
						//								page: page
						//							}
						//						} else {
						//							postData = {
						//								activityId: activityId,
						//								page: page
						//							}
						//						}
						successFunc = function(data) {

							if(data.code == 200) {

								var goods = data.data;

								$loadArea.append(loadGoods(goods, 1));

								page++;
								infiniteLoading = false;

								if(goods.length < 10) {
									if(!offScroll) {
										$loadArea.append(endStr);
										$('.infinite-scroll-preloader').remove();
										offScroll = true;
									}
									infiniteLoading = true;
								}
							} else {
								console.log("不是200的我不要");
								if(!offScroll) {
									$loadArea.append(endStr);
									$('.infinite-scroll-preloader').remove();
									offScroll = true;
								}
							}
						};
						uploadData(url, true, postData, successFunc);
					});
				};
				infiniteScroll();

			}

			$('.dom-noLoad').hide();
			$('.dom-hasLoad').show();
			//获取焦点时显示推荐与记录
			$('.searchGoods').hide();
			$('.searchTips,.st-hot').show();
			loadSearchRecord()
			loadrecommend();

			var keyWord = GetQueryString('key');
			if(keyWord) {
				$('#searchInput').val(keyWord)
				getSearchResult(keyWord)
			}
		</script>

	</body>
