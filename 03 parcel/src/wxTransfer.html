		<script type="text/javascript">

			//这里需要区分91融易和爱用卡卡两个公众号的token
			var token = ''
			var platform = GetQueryString('platform') || 'aykk'
			var businessLink = '';
			switch(platform) {
				case '91ry':
				
					businessLink = 'checkProgress/list.html'
					token = GetQueryString('token') || getCookie('token_91ry')
					
					
					if(token) {
						setCookie('token_91ry', token, 1)
						location.href = businessLink + '?token=' + token
					} else {
						location.href = 'https://api.51app.cn/loanapi/wechat/token?platform=' + platform
						//这里最好是这样加个页面吧，就不要我直接跳转微信的页面了，方便以后统一调用和修改
					}

					break;
				case 'aykk':
				default:

					businessLink = 'bankcomm-verify.html'
					token = GetQueryString('token') || getCookie('token')
				
					if(token) {
						setCookie('token', token, 1)
						location.href = businessLink + '?token=' + token
					} else {
						
						location.href = 'https://api.51app.cn/loanapi/wechat/token?platform=' + platform
						//这里最好是这样加个页面吧，就不要我直接跳转微信的页面了，方便以后统一调用和修改
					}
					
					break;
			}
		</script>
